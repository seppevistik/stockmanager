<div class="settings-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <mat-icon>settings</mat-icon>
        Settings
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group animationDuration="0ms">
        <mat-tab label="User Settings">
          <ng-template matTabContent>
            <app-user-settings></app-user-settings>
          </ng-template>
        </mat-tab>

        <mat-tab label="Business Settings">
          <ng-template matTabContent>
            <app-business-settings></app-business-settings>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
